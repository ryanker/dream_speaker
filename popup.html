<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
<div class="box fx">
    朗读名称
    <select id="speak_voice" name="speakName">
        <option value="">默认</option>
    </select>
</div>
<div class="box fx">
    朗读速度
    <select name="rate">
        <option value="">默认</option>
        <option value="0.5">0.5X</option>
        <option value="0.75">0.75X</option>
        <option value="1">1X</option>
        <option value="1.25">1.25X</option>
        <option value="1.5">1.5X</option>
        <option value="1.75">1.75X</option>
        <option value="1.9">1.9X</option>
        <option value="2">2X</option>
        <option value="2.5">2.5X</option>
        <option value="3">3X</option>
    </select>
</div>
<div class="box fx">
    朗读音高
    <select name="pitch">
        <option value="">默认</option>
        <option value="0.5">0.5</option>
        <option value="0.75">0.75</option>
        <option value="1">1</option>
        <option value="1.25">1.25</option>
        <option value="1.5">1.5</option>
        <option value="1.75">1.75</option>
        <option value="2">2</option>
    </select>
</div>
<div class="box fx">
    划词朗读
    <label><input type="checkbox" name="isScribble" value="1"></label>
    <span>鼠标选中句子或单词，可自动开始朗读</span>
</div>
<div class="box fx">
    自动朗读
    <label><input type="checkbox" name="autoSpeak" value="1"></label>
    <span>页面打开时，自动开始朗读</span>
</div>
<div class="box fx">
    加速翻页
    <label><input type="checkbox" name="enablePreload" value="1"></label>
    <span>启用预加载，提高自动翻页速度</span>
</div>
<div class="box fx">
    超强识别
    <label><input type="checkbox" name="superMatch" value="1"></label>
    <span>超强识别小说内容，新闻和文章也能识别</span>
</div>
<div class="box fx">
    解除限制
    <label><input type="checkbox" name="allowSelect" value="1"></label>
    <span>页面打开时，自动解除选中文字和右键限制</span>
</div>
<div id="speak_play" class="dmx_button mt_1">开始朗读</div>
<div id="speak_pause" class="dmx_button dmx_button_warning mt_1">暂停朗读</div>
<div id="speak_stop" class="dmx_button dmx_button_danger mt_1">停止朗读</div>
</body>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</html>
